apiVersion: skaffold/v4beta1
kind: Config
metadata:
  name: backend00
deploy:
  kubectl: {}
profiles:
- name: local
  build:
    googleCloudBuild: {}
    tagPolicy:
      customTemplate:
        template: "{{.ENV}}_{{.DATE}}"
        components:
        - name: ENV
          envTemplate:
            template: "dev"
        - name: DATE
          dateTime:
            format: "2006-01-02_15-04-05.999_MST"
            timezone: "Local"
    artifacts:
    - image: ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO_NAME}-dirty/be00
      context: .
      kaniko:
        dockerfile: Dockerfile
        image: gcr.io/kaniko-project/executor
        cache: {}
  manifests:
    kustomize:
      paths:
      - ./k8s/overlays/local
  requiresAllActivations: false
- name: dev
  build:
    googleCloudBuild: {}
    tagPolicy:
      gitCommit: {}
    artifacts:
    - image: ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO_NAME}/be00
      context: .
      docker:
        dockerfile: Dockerfile
  manifests:
    kustomize:
      paths:
      - ./k8s/overlays/dev
  requiresAllActivations: false
- name: canary
  build:
    googleCloudBuild: {}
    tagPolicy:
      gitCommit: {}
    artifacts:
    - image: ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO_NAME}/be00
      context: .
      docker:
        dockerfile: Dockerfile
  manifests:
    kustomize:
      paths:
      - ./k8s/overlays/canary
  requiresAllActivations: false
- name: prod
  build:
    googleCloudBuild: {}
    tagPolicy:
      gitCommit: {}
    artifacts:
    - image: ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO_NAME}/be00
      context: .
      docker:
        dockerfile: Dockerfile
  manifests:
    kustomize:
      paths:
      - ./k8s/overlays/prod
  requiresAllActivations: false
