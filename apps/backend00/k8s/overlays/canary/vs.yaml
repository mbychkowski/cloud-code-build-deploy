apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: backend00-vs
spec:
  hosts:
  - "*"
  gateways:
  - backend00-gw
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: backend00.backend00-prod.svc.cluster.local
        subset: prod
      weight: 90
    - destination:
        host: backend00.backend00-prod.svc.cluster.local
        subset: canary
      weight: 10
